
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best-Case Scenario Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/hero-icons.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pop-in': 'popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards',
              'flip-in': 'flipIn 0.6s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: 0, transform: 'scale(0.8)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              flipIn: {
                '0%': { transform: 'perspective(1000px) rotateY(90deg)', opacity: 0 },
                '100%': { transform: 'perspective(1000px) rotateY(0deg)', opacity: 1 },
              }
            }
          }
        }
      }
    </script>
